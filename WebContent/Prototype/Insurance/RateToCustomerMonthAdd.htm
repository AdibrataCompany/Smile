<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../Confins.css" rel="stylesheet" type="text/css">
</head>

<body>
<div align="center">
  <table width="95%" border="0" cellspacing="0" cellpadding="0">
    <tr class="trtopiabu"> 
      <td width="10" height="20"><img src="../Images/AbuKiri.gif" width="10" height="21"></td>
      <td align="center" class="tdtopiabu">RATE TO CUSTOMER SETTING BY MONTH - ADD</td>
      <td width="10"><img src="../Images/AbuKanan.gif" width="10" height="21"></td>
    </tr>
  </table>
  <table width="95%" border="0" cellpadding="2" cellspacing="1" class="tablegrid">
    <tr class="tdganjil"> 
      <td width="25%" class="tdgenap">Branch Id</td>
      <td width="25%" class="tdganjil">xx</td>
      <td width="25%" class="tdgenap">Branch Name</td>
      <td width="25%" class="tdganjil">xxx20xxx</td>
    </tr>
    <tr class="tdgenap"> 
      <td>Ins. Asset Type</td>
      <td class="tdganjil" colspan="3"> 
        <select name="select5">
          <option selected>Sedan</option>
          <option>Jeep</option>
          <option>Truk</option>
          <option>Minibus</option>
        </select>
      </td>
    </tr>
    <tr class="tdganjil"> 
      <td class="tdgenap">Asset Usage</td>
      <td colspan="3"> 
        <select name="select3">
          <option selected>Commercial</option>
          <option>Non Commercial</option>
          <option>Semi Commercial</option>
        </select>
      </td>
    </tr>
    <tr class="tdganjil"> 
      <td class="tdgenap">Asset New/Used</td>
      <td colspan="3"> 
        <div align="left"> 
          <select name="select">
            <option selected>New</option>
            <option>Used</option>
            <option>Ex CBU</option>

          </select>
        </div>
      </td>
    </tr>
    <tr class="tdganjil"> 
      <td class="tdgenap">Coverage Type</td>
      <td colspan="3"> 
        <select name="select2">
          <option selected>ALLRISK</option>
          <option>TLO</option>
        </select>
      </td>
    </tr>
    <tr class="tdganjil">
      <td class="tdgenap">Currency </td>
      <td colspan="3">
        <select name="select4">
          <option selected>IDR</option>
          <option>USD</option>
        </select>
      </td>
    </tr>
    <tr class="tdganjil"> 
      <td class="tdgenap">Month</td>
      <td colspan="3"> 
        <input name="textfield" type="text" class="inptype" size="10">
      </td>
    </tr>
    <tr class="tdganjil"> 
      <td class="tdgenap">Rate For Group</td>
      <td colspan="3"> 
        <input name="textfield3335" type="text" class="inptype" size="10">
        % </td>
    </tr>
    <tr class="tdganjil"> 
      <td class="tdgenap">Rate For Non Group</td>
      <td colspan="3"> 
        <input name="textfield33322" type="text" class="inptype" size="10">
        % </td>
    </tr>
    <tr class="tdganjil"> 
      <td class="tdgenap">Rate For Repeat Order</td>
      <td colspan="3"> 
        <input name="textfield33332" type="text" class="inptype" size="10">
        % </td>
    </tr>
    <tr class="tdganjil"> 
      <td class="tdgenap">SRCC Rate</td>
      <td colspan="3"> 
        <input name="textfield333" type="text" class="inptype" size="10">
        % </td>
    </tr>
    <tr class="tdganjil"> 
      <td class="tdgenap">Flood Rate</td>
      <td colspan="3"> 
        <input name="textfield3332" type="text" class="inptype" size="10">
        % </td>
    </tr>
    <tr class="tdganjil"> 
      <td class="tdgenap">Sum Insured Percentage</td>
      <td colspan="3"> 
        <input name="textfield3334" type="text" class="inptype" size="10">
        % </td>
    </tr>
  </table>
  <br>
  <table width="95%" border="0" cellspacing="0" cellpadding="0">
    <tr> 
      <td width="50%" height="30">&nbsp;</td>
      <td width="50%" align="right"><a href="RateToCustomerMonth.htm"><img src="../Images/ButtonSave.gif" width="100" height="20" border="0"></a> 
        <a href="RateToCustomerMonth.htm"><img src="../Images/ButtonCancel.gif" width="100" height="20" border="0"></a></td>
    </tr>
  </table>
  
</div>
</body>
</html>
