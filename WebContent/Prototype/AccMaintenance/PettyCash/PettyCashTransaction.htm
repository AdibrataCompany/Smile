<body>
<div align="center">
  <table width="95%" border="0" cellspacing="0" cellpadding="0">
    <tr class="trtopikuning"> 
      <td width="10" height="20" class="tdtopibirukiri">&nbsp;</td>
      <td align="center" class="tdtopibiru">PETTY CASH TRANSACTION</td>
      <td width="10" class="tdtopibirukanan">&nbsp;</td>
    </tr>
  </table>
  <table width="95%" border="0" cellpadding="2" cellspacing="1" class="tablegrid">
    <tr> 
      <td class="tdgenap">Employee Name</td>
      <td class="tdganjil"><input name="textfield3224" type="text" class="inptype" size="25"> 
        <a href="javascript:;" onClick="MM_openBrWindow('../Lookup/EmployeeLookUp.htm','LookUp','width=700,height=420')"><img src="../../Images/IconDetail.gif" width="15" height="15" border="0" align="absmiddle"></a></td>
      <td class="tdgenap">Date</td>
      <td class="tdganjil">dd/mm/yyyy</td>
    </tr>
    <tr> 
      <td width="20%" class="tdgenap">Bank Account</td>
      <td width="30%" class="tdganjil"><select name="select">
          <option selected>Select One</option>
          <option>Petty Cash On Hand</option>
          <option>BCA Petty Cash</option>
        </select></td>
      <td class="tdgenap">Currency</td>
      <td class="tdganjil"> <div align="left">
          &nbsp;IDR</div></td>
    </tr>
    <tr> 
      <td width="20%" class="tdgenap">Is Advance Transaction</td>
      <td width="30%" class="tdganjil"> 
			<input name="chkAdvanceTrans" type="checkbox"></td>
      <td class="tdgenap">Amount</td>
      <td class="tdganjil"> 
			&nbsp;<input name="textfield32232" type="text" class="inptype" size="20"></td>
    </tr>
    <tr>
      <td width="20%" class="tdgenap" style="height: 25px">Charged To Customer</td>
      <td width="30%" class="tdganjil" style="height: 25px"> 
			<input name="chkChargedToCust" type="checkbox"></td>
      <td class="tdgenap" style="height: 25px">Agreement Related</td>
      <td class="tdganjil" style="height: 25px"> 
			<input name="textfield32233" type="text" class="inptype" size="20">
        <img src="../../Images/IconDetail.gif" width="15" height="15" border="0" align="absmiddle"></td>
    </tr>
    <tr> 
      <td class="tdgenap">Sub Branch</td>
      <td colspan="3" class="tdganjil"><select name="select3">
          <option selected>Select One</option>
        </select></td>
    </tr>
    <tr> 
      <td class="tdgenap">Department</td>
      <td colspan="3" class="tdganjil"><select name="select2">
          <option selected>Select One</option>
          <option>Marketing Departement</option>
          <option>General Administration</option>
        </select></td>
    </tr>
    <tr> 
      <td class="tdgenap">Description</td>
      <td colspan="3" class="tdganjil"><input name="textfield3223" type="text" class="inptype" size="50"> 
      </td>
    </tr>
  </table>
  <table width="95%" border="0" cellpadding="0" cellspacing="0">
    <tr> 
      <td width="50%" height="30">&nbsp;</td>
      <td width="50%" align="right"><a href="PettyCashTransactionNext.htm"><img src="../../Images/ButtonNext.gif" width="100" height="20" border="0"></a>
